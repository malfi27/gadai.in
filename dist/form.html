<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadain - Gadain Online</title>

    <!--Bootstrap Assets-->
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/vendor/bootstrap/icons-1.7.2/font/bootstrap-icons.css">

    <!--slick css-->
    <link rel="stylesheet" href="./assets/vendor/slick/slick-theme.css">
    <link rel="stylesheet" href="./assets/vendor/slick/slick.css">

    <!--aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--Component css-->
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>

    <div id="app">
        <section class="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                  <a class="navbar-brand" href="#">Gadai.in</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <ion-icon name="menu-outline"></ion-icon>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" href="#">Home</a>
                      <a class="nav-link" href="#">Tentang</a>
                      <a class="nav-link" href="#">Gadai</a>
                      <a class="nav-link" href="#">Simulasi</a>
                      <a class="nav-link" href="#">Mitra Kerja</a>
                      <a class="nav-link" href="#">Contact</a>
                      <a class="nav-link button dark-button" href="#">Hubungi kami</a>
                    </div>
                  </div>
                </div>
              </nav>
        </section>
        <section class="form">
           <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="head-card">
                                <h1>Form</h1>
                            </div>
                            <form action="">
                                <div class="row">
                                    <div class="col-12 col-lg-6">
                                        <div class="form-input mb-3">
                                            <label for="nama" class="form-label">Nama</label>
                                            <input type="text" class="form-control" id="nama" placeholder="Masukan Nama">
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <div class="form-input mb-3">
                                            <label for="nomorTelp" class="form-label">Nomor Telepon</label>
                                            <input type="text" class="form-control" id="nomorTelp" placeholder="Masukan Nomor Telepon">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-input mb-3">
                                            <label for="alamat" class="form-label">Alamat Lengkap</label>
                                            <input type="text" class="form-control" id="alamat" placeholder="Masukan Alamat">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-input mb-3">
                                            <label for="alamat" class="form-label">Kabupaten/Kota</label>
                                            <input type="text" class="form-control" id="alamat" placeholder="Masukan Nama Kabupaten Atau Kota Anda">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-input mb-3">
                                            <label for="notelpwa" class="form-label">Nomor Whatsapp</label>
                                            <input type="text" class="form-control" id="notelpwa" placeholder="Masukan Nomor Whatsapp">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-input mb-3">
                                            <label for="notelpwa" class="form-label">Jenis Agunan</label>
                                            <select class="form-select">
                                                <option selected>BPKB Mobil</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-input mb-3">
                                            <label for="notelpwa" class="form-label">Type Mobil</label>
                                            <input type="text" class="form-control" id="notelpwa" placeholder="Contoh Toyota Avanza G1.5AT-2017">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-input mb-3">
                                            <label for="nominalPinjaman" class="form-label">Nominal Pinjaman</label>
                                            <input type="number" class="form-control" id="nominalPinjaman" placeholder="1.000.000">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-input mb-3">
                                            <label for="notelpwa" class="form-label">Tenor Pinjaman</label>
                                            <select class="form-select">
                                                <option selected>12 Bulan</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-input mb-3">
                                            <label for="notelpwa" class="form-label">Nomor Plat Kendaraan</label>
                                            <input type="text" class="form-control" id="notelpwa" placeholder="Contoh F1287912AB">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-flex justify-content-start">
                                            <button class="button dark-button">Ajukan</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
           </div>
        </section>
        <footer>
            <div class="container">
                <div class="row footer-border">
                    <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                        <div class="brand">
                            <h1>Gadai.in</h1>
                            <p>Pinjaman Dana Mudah Dan Cepat Cair</p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-2 mb-4 mb-lg-0">
                        <div class="jeniPegadaian">
                            <h6>Jenis Pegadaian</h6>
                            <p>BPKB Mobil</p>
                            <p>BPKB Motor</p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-2 mb-4 mb-lg-0">
                        <div class="kontak-kami">
                            <h6>Kontak Kami</h6>
                            <p><ion-icon name="mail-outline"></ion-icon>email@gmail.com</p>
                            <p><ion-icon name="call-outline"></ion-icon>08129 8162</p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-2">
                        <div class="ojk">
                            <p>Semua Mitra Kami Diawasi Oleh</p>
                            <img src="./assets/img/mitra-kerja/OJK_Logo.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!--Vendor-->
        <!--Jquery-->
        <script src="./assets/vendor/jquery/jquery.min.js"></script>
        <!--Javascript bootstrap-->
        <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!--ion icon-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!--slick js-->
        <script src="./assets/vendor/slick/slick.min.js"></script>
        <!--aos js-->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script>
            $('.wrapper-mitra-kerja').slick({
                centerMode: true,
                slidesToShow: 2,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: false,
            });
        </script>
        <script>
            AOS.init();
        </script>
</body>
</html>
